<div class="panel panel-default">

    <div class="panel-heading clearfix">
        <div class="col-md-12">

        </div>
    </div>

    <div class="panel-body">
        <error-block [error]="error"></error-block>

        <div id="list" class="row" *ngIf="list">

            <empty-list [items]="list.items"></empty-list>

            <table class="table table-hover" *ngIf="list.items?.length">
                <thead>
                    <tr class="active">
                        <th>Id</th>
                        <th>Название</th>
                        <th>Описание</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let role of list.items">
                        <td>{{ role.id }}</td>
                        <td>{{ role.name }}</td>
                        <td>{{ role.description }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
