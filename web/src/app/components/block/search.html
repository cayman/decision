<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" id="searchField" [placeholder]="placeholder || 'Поиск'" [(ngModel)]="query"
               (keyup.enter)="search($event.target.value)" />
        <span class="input-group-addon" id="searchButton" (click)="query ? search(query) : null">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </span>
    </div>

</div>
