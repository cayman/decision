{% extends "layout.html" %}
{% block content %}
<h2>{$ company.name $}</h2>
<table>
    <caption>{$ title $}</caption>
    <thead>
        <tr>
            <td>Название</td>
            {% for year in company.years %}
                <td>{$ year $}</td>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% with indicators=company.indicators, years=company.years %}
            {% include "part/indicators.html" %}
        {% endwith %}
    </tbody>
</table>
{% endblock %}
