{% extends "layout.html" %}
{% block content %}
<table>
    <caption>{{ title }}</caption>
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
        </tr>
    </thead>
    <tbody>
    {% for company in companies %}
        <tr>
            <th>{{ company.id }}</th>
            <td><a href="{{ url_for('get_company',company_id = company.id) }}">{{ company.name }}</a></td>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
